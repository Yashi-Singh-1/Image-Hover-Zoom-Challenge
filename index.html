<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Zoom Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="images">
        <!-- Basic Image Hover -->
        <div class="img-hover-zoom img-hover-zoom--xyz">
            <img src="images/image-1.jpeg" alt="Bird on the stem">
        </div>
        <!-- Quick Zoom Hover -->
        <div class="img-hover-zoom img-hover-zoom--quick-zoom">
            <img src="images/image-2.jpg" alt="Forest">
        </div>
        <!-- Point Zoom -->
        <div class="img-hover-zoom img-hover-zoom--point-zoom">
            <img src="images/image-3.jpeg" alt="A child with his grandpa doing fishing">
        </div>
        <!-- Zoom-n rotate -->
        <div class="img-hover-zoom img-hover-zoom--zoom-n-rotate">
            <img src="images/image-4.jpg" alt="A man under the tree">
        </div>
        <!-- Slow Motion -->
        <div class="img-hover-zoom img-hover-zoom--slow-motion">
            <img src="images/image-5.jpeg" alt="Coconut on the beach">
        </div>
        <!-- Brightness -->
        <div class="img-hover-zoom img-hover-zoom--brightness">
            <img src="images/image-6.jpeg" alt="Ecosystem">
        </div>
        <!-- Horizontal zoom-n-pan -->
        <div class="img-hover-zoom img-hover-zoom--horizontal-zoom">
            <img src="images/image-7.jpeg" alt="Flowers in the shoes">
        </div>
        <!-- Vertical zoom-n-pan -->
        <div class="img-hover-zoom img-hover-zoom--vertical-zoom">
            <img src="images/image-8.jpeg" alt="A girl listing songs">
        </div>
        <!-- Blur Zoom -->
        <div class="img-hover-zoom img-hover-zoom--blur-zoom">
            <img src="images/image-9.jpeg" alt="A flower">
        </div>
        <!-- Colorize -->
        <div class="img-hover-zoom img-hover-zoom--colorize">
            <img src="images/image-10.jpeg" alt="A forest">
        </div>
    </div>
</body>
</html>
